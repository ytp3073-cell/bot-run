<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Voice Pitch Converter</title>
<style>
body { font-family:sans-serif; background:#0f172a; color:#fff; padding:30px; }
.container { max-width:500px; margin:auto; background:#1e293b; padding:20px; border-radius:10px; }
input, select, button { width:100%; margin:8px 0; padding:10px; border:none; border-radius:5px; }
button { background:#38bdf8; color:#000; font-weight:bold; cursor:pointer; }
iframe { width:100%; height:130px; background:#111; border:none; margin-top:15px; border-radius:5px; }
</style>
</head>
<body>
<div class="container">
  <h2>üéôÔ∏è Voice to Female Pitch Converter</h2>
  <form method="POST" enctype="multipart/form-data" action="convert.php" target="resultFrame">
    <label>Upload Audio:</label>
    <input type="file" name="audio" accept="audio/*" required>
    <label>Semitones (+3 to +8 recommended):</label>
    <input type="number" name="semitones" value="5" step="0.5">
    <label>Output Format:</label>
    <select name="format">
      <option>wav</option>
      <option>mp3</option>
    </select>
    <button type="submit">Convert</button>
  </form>
  <iframe name="resultFrame"></iframe>
</div>
</body>
</html>
